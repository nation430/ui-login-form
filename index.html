<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Exo|Raleway&display=swap"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="w-container">
      <section class="brand-logo">
        <img class="logo" src="./img/search.png" alt="" />
      </section>
      <section>
        <div class="form-card">
          <h3 class="form-card-h3">Log in</h3>
          <div class="floating-label">
            <input
              type="email"
              class="sp-input"
              name="email"
              id="email"
              placeholder="Email"
            />
            <label for="email">Email </label>
          </div>
          <div class="floating-label">
            <input
              type="password"
              class="sp-input"
              name="password"
              id="password"
              placeholder="Password"
            />
            <label for="email">Password </label>
          </div>
          <div class="btn-container">
            <button class="btn">Login</button>
            <span class="btn-container-span">
              Or
            </span>
            <div class="btn2">
              <img src="./img/search.png" class="img-icon" />
              <span class="img-text">Sign in with Google</span>
            </div>
          </div>
        </div>
        <div class="footer">
          <p>
            Don't have an account?<a href="#"> Register</a><br /><br />
            Or <br />
            <br />Help.<a href="#">I forget my password</a>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
